<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<p id="id1"> The content of this paragraph will be changed when you click on the following button</p>

<input type="button" onclick="mf();" value="change by id">


<script type="text/javascript">
	function mf(){
		document.getElementById('id1').innerHTML='Hello';
	}

</script>

</body>
</html>
