<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<p id="id1"> The content of this paragraph will be changed when the page is loaded</p>
	<p id="id2"> The content of this paragraph will be changed when the page is loaded</p>


<script type="text/javascript">
	function mf(){
		{
			x1 = 9;
			const x2 = 8;
		}
		
		document.getElementById('id1').innerHTML=x1;
		document.getElementById('id2').innerHTML=x2;	

	}
	mf();
	

</script>

</body>
</html>
