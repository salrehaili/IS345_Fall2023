<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<h1>This example shows how to use loops</h1>
	<p id="id1"> The content of this paragraph will be changed when the page is loaded</p>
	<p id="id2"> The content of this paragraph will be changed when the page is loaded</p>


<script type="text/javascript">
	function a(s,e){
		for(i=s;i<=e;i++)
			console.log(i);
	}
	a(5,10);

	b=function(s,e){
		for(i=s;i<=e;i++)
			console.log(i);
	}

	b(5,10);


	c=(s,e)=> {for(i=s;i<=e;i++) console.log(i);}

	c(5,10);
</script>

</body>
</html>
